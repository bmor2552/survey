<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Survey</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!--Header-->
        <div class="container">
            <header class="header">
                <h1 id="title">What Anime Character Are You?</h1>
                <p id="description">
                    We have all watched anime at least once in our lives, and in some cases reenacted our favorite fight scene. <br> 
                    Admit it, inside us all is a super hero, and for some a super villain waiting to get out! <br>
                    Take the survey to find out who you are, <strong><em>villain</em></strong> or <strong><em>super hero</em></strong>. 
                </p>
            </header>
        </div>
        <form action="" id="survey-form">
            
            <!--Text Section-->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" 
                placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" 
                placeholder="Enter Your Email" required>
            </div>
            <!--Characteristics Section-->
            <div class="form-group">
                <label for="name">Favorite Color</label>
                <input type="text" name="color" id="color" class="formControl" 
                placeholder="Red" required>
            </div>

            
            <!---->
            <!---->
            <!---->
            <!---->
        </form>
</body>
</html>
